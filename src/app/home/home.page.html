<ion-header>
    <ion-toolbar color='success'>
        <ion-title>
            Chat
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card *ngFor='let chat of chats'>
        <ion-card-header>
            {{ chat.name }} dice:
        </ion-card-header>
        <ion-card-content>
            {{ chat.message }}
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-input placeholder='Enter text' [(ngModel)]='chatToSend.message'></ion-input>
        <ion-buttons slot='end'>
            Send
            <ion-button (click)='sendMessage()'>
                <ion-icon name='send-outline'></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
